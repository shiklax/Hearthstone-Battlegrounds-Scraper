services:
  db:
    image: postgres:15-alpine
    container_name: hs-postgres-db
    restart: unless-stopped
    environment:
      # Odwołujemy się do zmiennych, które będą w pliku .env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  scraper:
    container_name: hs-scraper-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: 'no'
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Connection string również jest budowany ze zmiennych
      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}

volumes:
  postgres_data: